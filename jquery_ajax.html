<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Berry</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style type="text/css">
		body{text-align: center;}
		/* CSS code */
		.js-select2 {
		  width: 100%;
		  max-width: 400px;
		  padding: 10px;
		  border: 2px solid #ccc;
		  border-radius: 5px;
		  font-size: 16px;
		  background-color: #fff;
		}

		.selected-poke {
		  font-size: 24px;
		  font-weight: bold;
		  margin-top: 30px;
		  text-align: center;
		}
	</style>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
</head>
<body>
	<h1>Pokemon Berry</h1>
	
	<select class="js-select2"></select>

	<h1 class="selected-poke"></h1>

	<script>
		$(document).ready(function() {
			// Initialize the select2 plugin
			$('.js-select2').select2({
				minimumResultsForSearch: 1,
				placeholder: 'Select an option',
				allowClear: true
			});

			// Get the data from API
			$.ajax({
				url: 'https://pokeapi.co/api/v2/berry/',
				dataType: 'json',
				success: function(data) {
					var poke = data.results;
					console.log(poke)
					$.each(poke, function(index, poke) {
						$('.js-select2').append('<option value="' + poke.name + '">' + poke.name + '</option>');
					});
				}
			});

			// Get the output from selected option
			$('.js-select2').on('change', function() {
				var selectedOption = $(this).val();
				$('.selected-poke').text(selectedOption)
			});
		});
	</script>
</body>
</html>
